                  mapHeightAt20,
                  heightIncrease,
                  centerOffsetY
                });
                
                const projection = window.map.getProjection();
                const currentPoint = projection.pointFromCoords(currentMapCenter);
                const adjustedPoint = { x: currentPoint.x, y: currentPoint.y + centerOffsetY };
                const newCenter = projection.coordsFromPoint(adjustedPoint);
                window.map.panTo(newCenter);
                
                window._rnlog && _rnlog('[WV] 45% â†’ 20% ì„¼í„° ë³´ì • ì ìš©', {
                  currentCenter: { lat: currentMapCenter.getLat(), lng: currentMapCenter.getLng() },
                  newCenter: { lat: newCenter.getLat(), lng: newCenter.getLng() },
                  centerOffsetY
                });
                
              } else if (Math.abs(bottomSheetHeight - 0.45) < 0.01) {
                // 20% â†’ 45%: ì§€ë„ ë†’ì´ê°€ ì¤„ì–´ë“¤ì—ˆìœ¼ë¯€ë¡œ í˜„ì¬ ì„¼í„°ë¥¼ ìƒˆë¡œìš´ ì§€ë„ ë†’ì´ì˜ ê°€ìš´ë°ë¡œ ì´ë™
                const mapHeightAt20 = screenHeight * (1 - 0.2);
                const mapHeightAt45 = screenHeight * (1 - 0.45);
                const heightDecrease = mapHeightAt20 - mapHeightAt45;
                const centerOffsetY = -heightDecrease * 0.5;
                
                window._rnlog && _rnlog('[WV] 20% â†’ 45% ì„¼í„° ë³´ì • ê³„ì‚°', {
                  mapHeightAt20,
                  mapHeightAt45,
                  heightDecrease,
                  centerOffsetY
                });
                
                const projection = window.map.getProjection();
                const currentPoint = projection.pointFromCoords(currentMapCenter);
                const adjustedPoint = { x: currentPoint.x, y: currentPoint.y + centerOffsetY };
                const newCenter = projection.coordsFromPoint(adjustedPoint);
                window.map.panTo(newCenter);
                
                window._rnlog && _rnlog('[WV] 20% â†’ 45% ì„¼í„° ë³´ì • ì ìš©', {
                  currentCenter: { lat: currentMapCenter.getLat(), lng: currentMapCenter.getLng() },
                  newCenter: { lat: newCenter.getLat(), lng: newCenter.getLng() },
                  centerOffsetY
                });
              }
            } else if (!shouldApplyCenterCorrection) {
              window._rnlog && _rnlog('[WV] ì„¼í„° ë³´ì • ìŠ¤í‚µ - 45% â†” ìµœì†Œ ë†’ì´ ê°„ ì´ë™ì´ ì•„ë‹˜');
            }
            
            // ì¥ì†Œ ë§ˆì»¤ê°€ ìˆì„ ë•Œë§Œ ìë™ ì¤Œ ì¡°ì • (75% ì´ìƒì—ì„œëŠ” ìŠ¤í‚µ)
            if (window.adjustMapBounds && markerCount > 0 && bottomSheetHeight < 0.75) {
              setTimeout(() => {
                window.adjustMapBounds(bottomSheetHeight);
              }, 300);
            }
            
            window._rnlog && _rnlog('[WV] adjustBottomSheetWithCenterCorrection ì™„ë£Œ');
          } catch(e) {
            window._rnlog && _rnlog('[WV] adjustBottomSheetWithCenterCorrection ì—ëŸ¬', e.message);
          }
        }

        // ê¸°ì¤€ ì„¼í„° ì—…ë°ì´íŠ¸ (ì„±ëŠ¥ ìµœì í™”)
        if (msg?.type === 'updateBaseCenter' && Number.isFinite(msg?.lat) && Number.isFinite(msg?.lng) && window.map) {
          try {
            window.baseCenter = new kakao.maps.LatLng(msg.lat, msg.lng);
            window._rnlog && _rnlog('[WV] ê¸°ì¤€ ì„¼í„° ì—…ë°ì´íŠ¸', {
              lat: msg.lat,
              lng: msg.lng
            });
          } catch(e) {
            window._rnlog && _rnlog('[WV] updateBaseCenter ì—ëŸ¬', e.message);
          }
        }
      } catch(e) {
        window._rnlog && _rnlog('[WV] ë©”ì‹œì§€ ì²˜ë¦¬ ì—ëŸ¬', {
          error: e.message,
          stack: e.stack,
          rawData: evt.data

      }
    });
